server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #Config客户端配置
    config:
      label: main #分支名称       改一改
      name: config #配置文件名称     改一改
      profile: dev #读取后缀名称     改一改
      uri: http://localhost:3344 #配置中心地址

        #      rabbitmq相关配置
  rabbitmq:
    host: 192.168.6.100
    port: 5672
    username: admin
    password: 123

#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7123/eureka


#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

