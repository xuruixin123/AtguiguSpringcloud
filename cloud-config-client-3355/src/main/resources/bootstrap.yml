server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #Config客户端配置
    config:
      label: master #分支名称       改一改
      name: config #配置文件名称     改一改
      profile: dev #读取后缀名称     改一改    上述3个综合：master分支上config-dev.yml的配置文件被读取http://config-3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344 #配置中心地址k
#rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: 123

#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7123/eureka


# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

